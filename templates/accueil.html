{% extends "base.html" %}

{% block body %}
    {% for article in articles %}

        <h1><a href="{{ url_for('article', nom = article['titre']) }}">{{ article["titre"] }}</a></h1>
        <p>{{ article["résumé"] }}</p>
        <p>{{ article["texte"] }}</p>
        <p>{{ article["date"] }}</p>


    
    {% endfor %}
{% endblock %}

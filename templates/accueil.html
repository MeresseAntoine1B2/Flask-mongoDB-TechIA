{% extends "base.html" %}

{% block body %}
    <form action="" method="post">
        {{ form.login.label }} {{ form.login() }} <br>
        {{ form.password.label }} {{ form.password() }}
    </form>


    {% for article in articles %}

        <h1><a href="{{ url_for('article', nom = article['titre']) }}">{{ article["titre"] }}</a></h1>
        <p>{{ article["résumé"] }}</p>
        <p>{{ article["texte"] }}</p>
        <p>{{ article["date"] }}</p>


    
    {% endfor %}
{% endblock %}

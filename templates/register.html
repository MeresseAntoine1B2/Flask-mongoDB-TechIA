{% extends "base.html" %}

{% block body %}
<h1>Création de compte</h1>
<p>Merci de compléter le formulaire ci-dessous</p>
<form action="" method="post">
    <div class="form-group">
        {{ form.username.label }} <br>
        {{ form.username }} <br>
        {{ form.email.label }} <br>
        {{ form.email }} <br>
        {{ form.password.label }} <br>
        {{ form.password() }} 
    </div> <br> <br>
    {{ form.submit }}
    {{ form.csrf_token }}


</form>
{% endblock %}
